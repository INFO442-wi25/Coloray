<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupray</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header text-center">
        <div class="pic-container">
            <img src="dog-pic.png" alt="Dog Picture" class="dog-pic">
            <h1 class="brand-title">Pupray</h1>
        </div>
        <nav class="navigation">
            <button class="nav-button">HOME</button>
            <button class="nav-button">COMMUNITY</button>
            <button class="nav-button">COLOR THERAPY</button>
            <button class="nav-button">PROFILE</button>
        </nav>
        <p class="subtitle">
            Ever wonder how dogs perceive colors? Click on the palette to find out!
        </p>
    </header>
    <main class="container">
        <div class="palette-grid">
            <div class="color-box" data-color="#FFCCD1" data-alt-color="#D3D07B">#FFCCD1</div>
            <div class="color-box" data-color="#E87374" data-alt-color="#C5A94A">#E87374</div>
            <div class="color-box" data-color="#E43A36" data-alt-color="#B28C42">#E43A36</div>
            <div class="color-box" data-color="#CA2725" data-alt-color="#9E7A3D">#CA2725</div>

            <div class="color-box" data-color="#E1BEE8" data-alt-color="#A8B6C3">#E1BEE8</div>
            <div class="color-box" data-color="#AC5FB7" data-alt-color="#6A8EBD">#AC5FB7</div>
            <div class="color-box" data-color="#85279C" data-alt-color="#4C6F9F">#85279C</div>
            <div class="color-box" data-color="#4D2286" data-alt-color="#2A4F7D">#4D2286</div>

            <div class="color-box" data-color="#B9DFFD" data-alt-color="#A5A5A5">#B9DFFD</div>
            <div class="color-box" data-color="#69B3F2" data-alt-color="#5F87A5">#69B3F2</div>
            <div class="color-box" data-color="#2496F5" data-alt-color="#3D78A5">#2496F5</div>
            <div class="color-box" data-color="#2160B9" data-alt-color="#2F5D87">#2160B9</div>

            <div class="color-box" data-color="#C8E7C7" data-alt-color="#D0C68D">#C8E7C7</div>
            <div class="color-box" data-color="#66BB68" data-alt-color="#B8A755">#66BB68</div>
            <div class="color-box" data-color="#3B8B3B" data-alt-color="#A08940">#3B8B3B</div>
            <div class="color-box" data-color="#30691D" data-alt-color="#8A7A32">#30691D</div>

            <div class="color-box" data-color="#FFF69B" data-alt-color="#E5E5A0">#FFF69B</div>
            <div class="color-box" data-color="#FFEB3B" data-alt-color="#E0E075">#FFEB3B</div>
            <div class="color-box" data-color="#FEB103" data-alt-color="#CBCB4F">#FEB103</div>
            <div class="color-box" data-color="#FE5722" data-alt-color="#AFAF3C">#FE5722</div>
        </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>&copy; Yundi Gao, Yishi Zheng, Vivian Feng, Rebecca Lu</p>
    </footer>
</body>
</html>
